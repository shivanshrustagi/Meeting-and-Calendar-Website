        <div class="container-fluid mb-0">
            <div class =" me-5 ms-5">
                <div class="btn-group">
                    <input type="radio" class="btn-check" name="options-outlined" id="Filter_search" autocomplete="off" checked>
                    <label for="Filter_search">

                <div class="bg-primary mt-0 p-3 rounded-bottom rounded-end">
                    <div class = "text-white">
                        <h3 >Create Meeting</h3>
                        <hr style="border: 3px #fff;background-color:#fff;">
                        
                        <form>
                            <h5 class="ps-1"> Meet Date </h5>
                            <div class="d-flex bd-highlight mb-3">
                                <div class="col-auto">
                                    <input type="date" class="me-5 form-control" id ="date-select">
                                </div>
                            </div>

                            <h5 class="ps-1 pt-2"> Select Time</h5>
                            <div class="d-flex justify-content-between bd-highlight mb-3">
                                <div class="col-auto">
                                    <div class="input-group">
                                        <span class="input-group-text col-auto">Start Time</span>
                                        <input type="Time" aria-label="Start Time" class="form-control ">
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class=" input-group">
                                        <span class="input-group-text">End Time</span>
                                        <input type="Time" aria-label="End Time" class="form-control">
                                    </div>
                                </div>
                                <div class="col-auto">
                                <button type="submit" class="btn btn-check"></button>
                                </div>
                            </div>

                            <h5 class="ps-1 pt-2"> Description</h5>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="Search" style="height: 75px"></textarea>
                                <label for="Search" class="text-dark">What is the agenda of the Meeting?</label>
                            </div>
                            
                            <h5 class="ps-1 pt-4"> Enter Email ids</h5>
                            <div class="mb-3 ">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="john.doe@example.com , @Accounting , Jane.did@another.in">
                                <div id="emailHelp" class="form-text ps-1" style="color:lightgray">Separate the email ids with commas - Team short names always begin with @</div>
                            </div>


                            <button type="submit" class="btn btn-dark mt-1 p-2 ps-5 pe-5 align-items-end">Submit</button>
                        </form>
        
                    </div>
